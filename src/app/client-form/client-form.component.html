<div class="container">
  <h1>Client Form</h1>
  <form #clientForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required #name="ngModel">
      <!-- <div>Name is Required</div>   -->
      <div class="alert alert-danger" role="alert" [hidden]="name.valid || name.pristine">
        Name is Required!
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="model.email"
        name="email" required #email="ngModel">
      <!-- TODO: remove this:  {{model.email}} -->
      <div class="alert alert-danger" role="alert" [hidden]="email.valid || email.pristine">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        Email is Required!
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="model.address" name="address" required
        #address="ngModel">
      <div class="alert alert-warning" role="alert" [hidden]="address.valid || address.pristine">
        Address is recommended!
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" required
        #password="ngModel">
      <div class="alert alert-danger" role="alert" [hidden]="password.valid || password.pristine">
        Password is required!
      </div>
    </div>

    <div class="mb-3">
      <label for="repeatpassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="repeatpassword" [(ngModel)]="model.repeatpassword"
        name="repeatpassword" required #repeatpassword="ngModel">
      <div class="alert alert-danger" role="alert" [hidden]="repeatpassword.valid || repeatpassword.pristine">
        Password Confirmation is required!
      </div>
    </div>

   <button type="submit" class="btn btn-success" [disabled]="!clientForm.form.valid">Submit</button>
    <button type="reset" class="btn btn-primary" [disabled]="!clientForm.form.valid">Reset</button>
  </form>
</div>
